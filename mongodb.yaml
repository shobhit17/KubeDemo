apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  namespace: demo
  labels:
    app: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo
        ports:
          - containerPort: 27017
        volumeMounts:
          - name: db-storage
            mountPath: /data/db
      volumes:
      - name: db-storage
        hostPath:
          path: /data/db
          type: DirectoryOrCreate      

---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: demo
spec:
  type: LoadBalancer
  selector:
    app: mongodb
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017